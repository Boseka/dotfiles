# Set the prefix to ^S
unbind C-b
set -g prefix ^S

# Set pane border fg/bg color for active pane
set -g pane-active-border-bg blue
# set -g pane-active-border-bg blue


# Mouse support
set -g mouse on
# fallback for version < 2.1
# set -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

# Toggle mouse on with m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

#set -g default-terminal "screen-256color"

# Fix for 'open' command in OS X ("The window server could not be contacted ...")
# This needs 'reattach-to-user-namespace' installed by `brew update && brew install reattach-to-user-namespace`
# See https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
# See http://www.elmund.io/osx/2015/07/10/open-command-in-osx-tmux/
set -g default-command "which reattach-to-user-namespace 2>&1 > /dev/null && reattach-to-user-namespace -l ${SHELL}"

# vi bindings for copy mode
setw -g mode-keys vi

bind-key C-s last-window
bind-key S send-prefix

# --------------------
# Status Bar
# --------------------
# Start base index from 1 because 0 is too far
set -g base-index 1

set -g visual-activity on

# Status bar on `top` (default `bottom`)
set-option -g status-position top

# Status bar fg/bg colors and attributes (bright/bold, dim, underscore, blink, reverse, hidden, italics)
set-option -g status-bg black
set-option -g status-fg brightblue

# Status bar windows status fg/bg colors and attributes
set -g window-status-fg brightblue
set -g window-status-separator " "
set -g window-status-bell-fg black
set -g window-status-bell-bg brightred

# Status bar current selected window status fg/bg colors and attributes
set -g window-status-fg brightblue
set -g window-status-bg black
set -g window-status-current-fg black
set -g window-status-current-bg brightwhite
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Status bar right
set -g status-right ' #[default]#(bash $HOME/bin/tmux-status-right)'
set -g status-right-length 65

# Status bar left
set -g status-left '#[fg=black,bg=brightblue] #S #[default]    '
set -g status-left-length 20

# Status bar refresh rate (in seconds)
set -g status-interval 5


# --------------------
# Custom Key Bindings
# --------------------
# Rebind c/%/" to open a new window in the same directory
bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -c "#{pane_current_path}"

# use alt (option) + number to switch window
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

bind-key -n M-t new-window
bind-key -n M-w kill-window

# Break current pane into a new window/tab
bind T break-pane

# C-h/j/k/l to switch to left/down/up/right pane
# bind h run "tmux select-pane -L"
# bind j run "tmux select-pane -D"
# bind k run "tmux select-pane -U"
# bind l run "tmux select-pane -R"

# C-h/j/k/l to switch to left/down/up/right pane, unless vim is currently in focus, then switch panes in vim instead
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Quickly reload config file
bind r source-file ~/.tmux.conf

